<!DOCTYPE html>

<html lang="en">
    
<head>
  <title>Favorite Fonts</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header id="header">
  <h1 class="site-title"><span class="bold">Favorite</span> Fonts</h1>
  <nav class="site-nav">
    <ul>
      <li><a class="nav-link" href="#">Catalog</a></li>
      <li><a class="nav-link" href="#">Featured</a></li>
      <li><a class="nav-link" href="#">Articles</a></li>
      <li><a class="nav-link" href="#">About</a></li>
    </ul>
  </nav>
</header>

<section id="tools">
  <form action="#" id="tools-form">
    <div class="font-search">
      <input type="search" name="font" id="input-font" placeholder="Search fonts">
    </div>
    <div class="custom-text">
      <input type="text" name="text" id="input-text" placeholder="Type something">
    </div>
    <div class="font-size">
      <select name="size" id="select-size">
        <option>64px</option>
        <option>48px</option>
        <option>36px</option>
        <option selected>32px</option>
        <option>28px</option>
        <option>24px</option>
        <option>20px</option>
        <option>16px</option>
      </select>
    </div>
    <div class="color-mode">
      <button type="button" id="dark-mode"></button>
      <button type="button" id="bright-mode"></button>
    </div>
    <div class="grid-list">
      <button type="button" id="btn-grid-list"></button>
    </div>
    <div class="reset-tools">
      <button type="button" id="btn-reset"></button>
    </div>
  </form>
</section>

<main id="fonts">
  <div id="roboto" class="card">
    <div class="card-title">Roboto</div>
    <div class="card-btn"></div>
    <div class="card-text"></div>
  </div>
  <div id="alata" class="card">
    <div class="card-title">Alata</div>
    <div class="card-btn"></div>
    <div class="card-text"></div>
  </div>
  <div id="open-sans" class="card">
    <div class="card-title">Open Sans</div>
    <div class="card-btn"></div>
    <div class="card-text"></div>
  </div>
  <div id="lato" class="card">
    <div class="card-title">Lato</div>
    <div class="card-btn"></div>
    <div class="card-text"></div>
  </div>
  <div id="montserrat" class="card">
    <div class="card-title">Montserrat</div>
    <div class="card-btn"></div>
    <div class="card-text"></div>
  </div>
  <div id="oswald" class="card">
    <div class="card-title">Oswald</div>
    <div class="card-btn"></div>
    <div class="card-text"></div>
  </div>
  <div id="fira-sans" class="card">
    <div class="card-title">Fira Sans</div>
    <div class="card-btn"></div>
    <div class="card-text"></div>
  </div>
  <div id="lora" class="card">
    <div class="card-title">Lora</div>
    <div class="card-btn"></div>
    <div class="card-text"></div>
  </div>
  <div id="merriweather" class="card">
    <div class="card-title">Merriweather</div>
    <div class="card-btn"></div>
    <div class="card-text"></div>
  </div>
  <div id="dosis" class="card">
    <div class="card-title">Dosis</div>
    <div class="card-btn"></div>
    <div class="card-text"></div>
  </div>
</main>

<footer id="footer">
  <p>Created by <a href="https://github.com/thiagorasouza">@thiagorasouza</a></p>
</footer>

<script src="script.js"></script>
</body>

</html>
